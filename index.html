<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BrainJsDemo</title>
  </head>
  <body>
    <div class="container">
    <div class="row">
      <h1>BrainJsDemo</h1>
      <h3>Enter a tweet by Kim Kardashian or Donald Trump and see if the demo can tell who wrote it!</h3>
      <input id="userInput" type="text" placeholder="Paste a Trump or Kim K tweet here!">
      <button id="Submitbtn" onclick="execute(document.getElementById('userInput').value)">Submit</button>
    </div>
    <div class="row">
      <div id="kimKResult" style="display: none">
        <div class="row">
          <img src="https://pbs.twimg.com/profile_images/994943919371706368/QTyfb7-M_200x200.jpg" style="width: 200px; height: 200px;">
        </div>
        <div>
          <h3>This tweet was (probably) written by Kim K!</h3>
        </div>
      </div>
      <div id="tossupResult" style="display: none">
          <div class="row">
              <img src="http://themidult.com/wp-content/uploads/2017/10/inconceivable-wallace-shawn-princess-bride.jpg" style="width: 200px; height: 200px;">
            </div>
            <div>
              <h3>Inconceivable! This tweet is a total toss-up!</h3>
            </div>
      </div>
      <div id="trumpResult" style="display: none">
          <div class="row">
              <img src="https://cdn.lolwot.com/wp-content/uploads/2016/05/10-fascinating-facts-about-presidential-hopeful-donald-trump-2.jpg" style="width: 200px; height: 200px;">
            </div>
            <div>
              <h3>This tweet was (probably) written by Trump!</h3>
            </div>
      </div>
    </div> 
    <div class="row">
      <div id="resultSection" style="display: none">

      </div>
    </div>
  </div>

      <script src = "./js/brain.js"></script>
      <script src = "./js/training-data.js"></script>
      <script src = "./js/scripts.js"></script>
  
  </body>
</html>
